{% extends 'core/base.html' %}

{% block title %}Create Product{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-light shadow-sm border-0">
                <div class="card-header bg-white text-center border-bottom">
                    <h3 class="mb-0 text-dark">Create Product</h3>
                </div>
                <div class="card-body">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                <label class="form-label fw-bold text-secondary">{{ field.label }}</label>
                                {{ field }}
                                {% if field.errors %}
                                    <div class="text-danger small">
                                        {{ field.errors|striptags }}
                                    </div>
                                {% endif %}
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-dark w-100">Create Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
