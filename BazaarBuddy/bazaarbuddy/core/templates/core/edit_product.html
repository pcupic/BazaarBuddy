{% extends 'core/base.html' %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded shadow-md">
    <h1 class="text-2xl font-semibold text-gray-800">Edit Product</h1>
    
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="text-red-500">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Save Changes
        </button>
    </form>
</div>
{% endblock %}
